<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="../styles/todo.css">
</head>

<body>
    <main>
        <section class="todo_title">
            <h1>TODO LIST</h1>
            <h2 class="todo_title__date">0000/00/00</h2>
        </section>
        <section class="todo_viewer">
            <ul class="todo_viewer__list">
            </ul>
        </section>
        <section class="new_todo">
            <input name="new_todo__input" type="text" placeholder="할 일을 입력해 주세요" />
            <button class="new_todo__button" type="submit">추가</button>
        </section>
    </main>
</body>

<script src="https://kit.fontawesome.com/3edbad8fcf.js" crossorigin="anonymous"></script>
