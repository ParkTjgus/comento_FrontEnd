<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>

<body>
    <main>
        <h1>회원가입</h1>
        <div class="register_form">
            <div class="register_form__id">
                <label for="register_form__id_input">아이디</label>
                <div>
                    <input id="register_form__id_input" name="id" type="text" placeholder="아이디를 입력하세요" required />
                    <button class="register_form__id_btn" type="button">중복 확인</button>
                </div>
            </div>
            <div class="register_form__password">
                <label for="register_form__password_input">비밀번호</label>
                <input id="register_form__password_input" name="password" type="password" placeholder="비밀번호를 입력하세요"
                    required />
            </div>
            <button class="register_form__btn" type="submit">회원가입</button>
        </div>
    </main>

</body>
<script src="../services/register/register.js"></script>

</html>
